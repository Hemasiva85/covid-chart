<div>
  <label for="status">Select Status:</label>
  <select id="status" [(ngModel)]="selectedDataType" (change)="onChangeStatus()">
    <option value="confirmed">Confirmed</option>
    <option value="deaths">Deaths</option>
	<option value="recovered">Recovered </option>
    <option value="active">Active</option>
	<option value="newcases">Newcases</option>
    <option value="newdeaths">Newdeaths</option>
	<option value="newrecovered">Newrecovered</option>
    <option value="deaths100cases">Deaths100Cases</option>
	<option value="recovered100cases">Recovered100Cases</option>
    <option value="deaths100recovered">Deaths100Recovered</option>
  </select>
</div>
<div>
  <label for="chartType">Select Chart Type:</label>
  <select id="chartType" [(ngModel)]="selectedChartType" (change)="onChangeChartType()">
    <option value="bar">Bar Chart</option>
    <option value="line">Line Chart</option>
    <!-- Add more chart types as needed -->
  </select>
</div>
<div>
  <canvas id="myChart"></canvas>
</div>
